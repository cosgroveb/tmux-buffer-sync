name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Dagger pipeline
      uses: dagger/dagger-for-github@v6
      with:
        version: "latest"
        verb: call
        args: test --source=.